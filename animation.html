<html>
    <head>
        <title>GSAP Demo</title>
       <link href="gsap.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <p>Green sock library demo</p>
        <button id="demo">Click Me</button>
        <div class="panel">
            <p style="font-size:25px;color:red;text-align: center;">Hello world</p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
        <script>
         document.getElementById('demo').addEventListener('click',function(){
             TweenMax.to('.panel',1,{scaleY: 1});
         })
        </script>
    </body>
</html>
